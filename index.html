<!DOCTYPE html>
<html>
  <head><style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      color: white;
    }
    #outermost-container{
      background-image: url("https://vignette.wikia.nocookie.net/cookieclicker/images/b/b9/BgBlue.jpg/revision/latest?cb=20130901230119");
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .canvas-box{height:0px;}
    #left{
      float:left;width:calc(33% - 10px);height:100%;
      text-align: center;
      border-right: 10px ridge #cc6600;
    }
    #middle{
      display:inline-block;width:34%;height:100%;
    }
    #right{
      float:right;width:calc(33% - 10px);height:100%;
      text-align: center;
      border-left: 10px ridge #cc6600;
    }
    .numcookies-div{
      background-color: rgba(0, 0, 0, 0.5);
      white-space:nowrap;
    }
    
    #chatbox{
      height:calc(100% - 140px);
      background-color: rgba(0,0,0,0.7);
    }
  </style></head>
  <body>
    <div id="outermost-container">
    <div class="canvas-box"><canvas id="myCanvas"></canvas></div>
    <div id="middle">
      
      
        <div style = "border-bottom: 10px ridge #cc6600;text-align:center;height:30px">
          <h6 id="newsbox">You feel like making cookies. But nobody wants to eat your cookies.</h6>         
        </div>
        <div id="chatbox">
          <p id="score"></p>
        </div>
        <div style = "border-top: 10px ridge #cc6600;height:30px">
          <form id="form1">
            <input type="text" name="value1" placeholder="rite stuf">
            <input type="submit" value="Submit">
          </form> 
        </div>
      
      
    </div>
    <div id="left">
      
        <h2>Multiplayer Cookie Clicker<h1>
        <div class="numcookies-div">  
          <h1 style="height:30px;"><span id="numcookiesbank1">164323</span> cookies</h1>
          <h6><span id="numcookiespsec1">123456</span> cookies per second</h6>
        </div>
        <img id="thecookie1" src="https://vignette.wikia.nocookie.net/cookieclicker/images/5/5a/PerfectCookie.png/revision/latest/scale-to-width-down/250?cb=20130827014912"></img>
        
    </div>  
    <div id="right">
      
        <h2>Multiplayer Cookie Clicker<h1>
        <div class="numcookies-div">  
          <h1 style="height:30px;"><span id="numcookiesbank2">164323</span> cookies</h1>
          <h6><span id="numcookiespsec2">123456</span> cookies per second</h6>
        </div>
        <img id="thecookie2" src="https://vignette.wikia.nocookie.net/cookieclicker/images/5/5a/PerfectCookie.png/revision/latest/scale-to-width-down/250?cb=20130827014912"></img>
      
    </div>
    </div>
    <script src="content.js"></script>
  </body>
</html>
